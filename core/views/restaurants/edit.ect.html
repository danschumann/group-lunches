<% extend 'layout.ect.html' %>

<form class="restaurant" action="/restaurants<%- @restaurant?.id && ('/' + @restaurant?.id) %>" method="post">

  <h3><%- (@restaurant? && 'Edit') || 'New' %> Restaurant</h3>

  <div class="restaurant_inputs">
    <input value="<%- @restaurant?.name %>" autofocus name="name" placeholder="name" />
  </div>
  <div class="restaurant_inputs">
    <input value="<%- @restaurant?.menu_url %>" name="menu_url" placeholder="menu url" />
  </div>

  <div class="restaurant_inputs">
    <textarea name="notes" placeholder="notes -- Closed on mondays?" ><%- @restaurant?.notes %></textarea>
  </div>

  <input type="submit" value="Save" />
</form>
